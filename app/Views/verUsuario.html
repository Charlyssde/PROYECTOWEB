<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    
    <div class=row>
        <h3 class="col-10 display-4 text-left">Ver usuario</h3>
        <img class="col text-right" src="./imgs/logo.png" alt="logo" width="100" height="80" >
    </div>
    <br><br><br><br>
                <div class=row>
                    <div class="col justify-content-center">
                        <div class="form-group">
                            <label for="nombre">Nombre completo:</label>
                            <input type="text" class="mr-sm-2 " placeholder="nombre + apellidos" id="nombre" disabled>
                        </div>
                        <div class="form-group">
                            <label for="correo">Correo:</label>
                            <input type="email" class="mr-sm-2 " placeholder="correo electrónico" id="correo" disabled>
                        </div>
                        <div class="form-group">
                            <label for="username">Nombre de usuario:</label>
                            <input type="text" class="mr-sm-2 " placeholder="nombre de usuario" id="username" disabled>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña:</label>
                            <input type="password" class="mr-sm-2 " placeholder="contraseña" id="password" disabled>
                        </div>
                        <div class="form-group">
                            <label for="roles" required>Rol:</label>
                            <select name="roles" id="roles">
                                <option value="integrante">INTEGRANTE</option>
                                <option value="admin">ADMINISTRADOR</option>
                            </select>
                        </div>
                        <div class="btn-group" role="group">
                            <button style="margin-left:10px; margin-right:15px;" class="btn btn-primary border rounded border-dark" type="submit" id="btnGuardarNuevo">Guardar</button>
                        </div>
                    </div>
                </div>


</body>

<script src="../Scripts/loadUser.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</html>
