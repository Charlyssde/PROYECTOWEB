<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class=row>
        <h3 class="col-10 display-4">Ver actividad</h3>
        <img class="col text-right" src="./imgs/logo.png" alt="logo" width="100" height="80" >
    </div>
    <br><br><br><br>
    
        <div class="row text-center">
            <div class=col >
                <div class="form-group">
                    <label for="nombre">Nombre de la actividad:</label>
                    <input type="text" class="mr-sm-2 " placeholder="nombre" id="nombre" required disabled>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripci√≥n de la actividad:</label>
                    <textarea type="text" class="mr-sm-2 " placeholder="" id="descripcion" required disabled></textarea>
                </div>
                <div class="form-group" disabled>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="rdFinish" value="terminada" checked>
                        <label class="form-check-label" for="rdFinish">Terminada</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="rdPendiente" value="pendiente">
                        <label class="form-check-label" for="rdPendiente">Pendiente</label>
                    </div>
                </div>
            </div>
        </div>



<script src=../Scripts/loadActivity.js></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
