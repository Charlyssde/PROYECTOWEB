<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class=row>
        <h3 class="col-10 display-4 text-left">Administraci칩n de usuarios</h3>
    </div>
    <br><br><br><br>

    <button class="btn btn-success" data-toggle="modal" data-target="#modalAgregar">Agregar usuario</button>
    <br><br><br>

    <table class="table" id="datatable" style="margin:50px;">
        <thead>
            <tr>
                <th>Usuario</th>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Rol</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id=tableUsers>

        </tbody>
    </table>
    <div>
        <button class="btn btn-light text-white bg-dark border-dark" type="button" id="btnReporte">Generar
            reporte</button>
    </div>
    <form action="/" method="get">
        <button class="btn btn-secondary" type=button id="btnSalir">Salir</button>
    </form>
</body>

<div class="modal fade" id="modalAgregar" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Agregar un nuevo usuario</h4>
                <button type="button" class="close float-right" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>

            </div>
            <div class="modal-body">
                <form action="" method="POST">
                    <div class=row>
                        <div class=col-6>
                            <div class="form-group">
                                <label for="nombre">Nombre completo:</label>
                                <input type="text" class="mr-sm-2 " placeholder="nombre + apellidos" id="nombre"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="correo">Correo:</label>
                                <input type="email" class="mr-sm-2 " placeholder="correo electr칩nico" id="correo"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="roles" required>Rol:</label>
                                <select name="roles" id="rol">
                                    <option value="integrante">INTEGRANTE</option>
                                    <option value="admin">ADMINISTRADOR</option>
                                </select>
                            </div>
                        </div>
                        <div class=col-6>
                            <div class="form-group">
                                <label for="username">Nombre de usuario:</label>
                                <input type="text" class="mr-sm-2 " placeholder="nombre de usuario" id="usernameNew"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="password">Contrase침a:</label>
                                <input type="password" class="mr-sm-2 " placeholder="contrase침a" id="password" required>
                            </div>
                            <div class="btn-group float-right" role="group">
                                <button style="margin-left:10px; margin-right:15px;"
                                    class="btn btn-primary border rounded border-dark" type="button"
                                    id="btnGuardarNuevo">Guardar</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
