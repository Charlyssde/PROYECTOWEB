<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>

    <div class="col-12 text-center">
        <br><br><br>
        <h2 style=text-decoration:underline;>Inicio de sesión</h2>
        <br>
    </div>
    <div class="d-flex justify-content-center">
        <form class="" method="post">
            <div class="form-group">
                <label for="nombreUsuario">Nombre de usuario:</label>
                <input type="text" class="mr-sm-2 " placeholder="Nombre de usuario" id="nombreUsuario"
                    name="nombreUsuario">
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" class="mr-sm-2" placeholder="Contraseña" id="password" name="password">
            </div>
            <div class="btn-group float-right">
                <button class="btn btn-primary" type="button" name="submit" id="btnLogin">Ingresar</button>
            </div>
        </form>
    </div>


    <script src="../Scripts/login.js"></script>

</body>

</html>
